<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;
        
    }
    img {
            width: 64px;
            height: 64px;
            display: block;
            margin-top: 50px;
        }

        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the overlay */
            width: 300px; 
            height: 400px; 
            background: rgb(255, 255, 255); 
            z-index: 1; /* Ensures it's displayed over other elements */
        }

            .background-image {
            background-image: url('6114100.jpg');
            background-size: cover; /*adjust this to control how the image is displayed */
            width: 100%;
            height: 1500px; 
        }



        /* Styling for the content inside the overlay box */
        .formclass {
            background: white;
            margin-left: 10px;
            margin-top:10px;

        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; 
            height: 50px; 
            background: white;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }

    .flex-container {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .flex-box {
    display: flex;
    font-size: 25px;
    flex-direction: column; 
    align-items: center; 
    justify-content: flex-start; 
    padding: 10px; 
    background-color: #f0f0f0; 
    border-radius: 10px; 
    border: 2px solid #ccc; 
    margin: 5px; 
    min-width: 150px; /* Adjust the minimum width */
    min-height: 120px;
    
    }

    .wide-box {
        flex-basis: 100%; 
        height: 150px;
        background: #CCCAC7;
        color: black;
        font-size: 22px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;
        display: flex;
        justify-content: space-between;
    }
    .left {
        /*flex: 1; /* Makes it take up available space on the left */
        text-align: left;
        margin-left: 10px;
    }
    
    .right {
        /*flex: 1; /* Makes it take up available space on the right */
        text-align: right;
        margin-right: 20px;
    }
    /* complete button style*/
    .completedesign {

    bottom:10px;
    background-color: #4CAF50; 
    color: white; 
    border: none; 
    padding: 5px 10px; 
    cursor: pointer;
    font-size: 22px; 
    border-radius: 5px; 
    bottom: 80%;
    }

    .completedesign:hover {
        background-color: #45a049; 
    }
    </style>
</head>
<body>
    <div class="background-image">
    <div class="flex-container">
        <div class="overlay" id="overlay">
            <form class="formclass" id="habit-form">
                <label for="habit">HABIT</label>
                <input type="text" name="habit" id="habit" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="wide-box" id="wide-box">
            <p id="date" class="left"></p>
            <img id="icon" src="circle-plus-solid.svg" alt="Add icon">
            <p id="time" class="right"></p>
        </div>
        <!--Every box is created here thru scripts-->
        
    </div>
    <script>
        // Create a Date object
        var currentDate = new Date();
    
        // Get the current day, month, and date
        var options = { weekday: 'short', month: 'short', day: 'numeric' };
        var formattedDate = currentDate.toLocaleDateString('en-US', options);
    
        // Get the current time in 12-hour format without seconds
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        var formattedTime = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
    
        // Display the formatted date and time on the web page
        var formattedDateElement = document.getElementById("date");
        var formattedTimeElement = document.getElementById("time");
    
        formattedDateElement.innerHTML = formattedDate;
        formattedTimeElement.innerHTML = formattedTime;

        // Add a click event to the SVG icon
        var iconElement = document.getElementById("icon");
        var box1Element = document.getElementById("box1");
    
            iconElement.addEventListener("click", function (event) {
        
        event.preventDefault();
        
        var overlay = document.getElementById("overlay");
        overlay.style.display = (overlay.style.display === "block") ? "none" : "block";

        
    });
    //creating complete button
    function createCompleteButton() {
        const completeButton = document.createElement("button");
        completeButton.textContent = "Complete";
        completeButton.classList.add("completedesign");
        completeButton.addEventListener("click", function () {
            // Handle the "Complete" button click here
            alert("Task marked as complete!");
        });
        return completeButton;
    }

    //on submit event
    document.querySelector('#habit-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const habit = this.querySelector('[name="habit"]').value;

            // new div with the class "flex-box" and the inputted text
            const newFlexBox = document.createElement("div");
            newFlexBox.classList.add("flex-box");
            newFlexBox.innerText = habit+"\n";
            

            const completeButton = createCompleteButton();
            newFlexBox.appendChild(completeButton);

            //  new div below the overlay div
            const widebox = document.querySelector('#wide-box');
            widebox.parentNode.insertBefore(newFlexBox, widebox.nextSibling);
        });

        

    

    </script>
    </div>
</body>
</html>
