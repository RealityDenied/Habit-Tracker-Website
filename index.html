<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;
        background:#CCCAC7;
    }
    img {
            width: 64px;
            height: 64px;
            display: block;
            margin-top: 50px;
        }

    .flex-container {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .flex-box {
        flex-basis: 150px; 
        flex-grow: 1; 
        height: 150px;
        background: linear-gradient(purple, red);
        color: white;
        font-size: 25px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;
    }

    .wide-box {
        flex-basis: 100%; 
        height: 150px;
        background: #CCCAC7;
        color: white;
        font-size: 25px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;
        display: flex;
        justify-content: space-between;
    }
    .left {
        flex: 1; /* Makes it take up available space on the left */
        text-align: left;
        margin-left: 40px;
    }
    
    .right {
        flex: 1; /* Makes it take up available space on the right */
        text-align: right;
        margin-right: 40px;
    }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="wide-box">
            <p id="date" class="left"></p>
            <img src="circle-plus-solid.svg" alt="Add icon">
            <p id="time" class="right"></p>
        </div>
        <div class="flex-box">
            Box1
        </div>
        <div class="flex-box">
            Box2
        </div>
        <div class="flex-box">
            Box3
        </div>
        <div class="flex-box">
            Box4
        </div>
        <div class="flex-box">
            Box5
        </div>
        <div class="flex-box">
            Box6
        </div>
    </div>
    <script>
        // Create a Date object
        var currentDate = new Date();
    
        // Get the current day, month, and date
        var options = { weekday: 'short', month: 'short', day: 'numeric' };
        var formattedDate = currentDate.toLocaleDateString('en-US', options);
    
        // Get the current time in 12-hour format without seconds
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        var formattedTime = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
    
        // Display the formatted date and time on the web page
        var formattedDateElement = document.getElementById("date");
        var formattedTimeElement = document.getElementById("time");
    
        formattedDateElement.innerHTML = formattedDate;
        formattedTimeElement.innerHTML = formattedTime;
    </script>
</body>
</html>
