<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;
        
    }
    img {
            width: 64px;
            height: 64px;
            display: block;
            margin-top: 50px;
        }

        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the overlay */
            width: 300px; 
            height: 400px; 
            background: rgb(255, 255, 255); 
            z-index: 1; /* Ensures it's displayed over other elements */
        }

            .background-image {
            background-image: url('511.png');
            background-size: cover; /*adjust this to control how the image is displayed */
            width: 100%;
            height: 800px; 
        }



        /* Styling for the content inside the overlay box */
        .formclass {
    text-align: center; 
    padding: 20px; 
    background-color: #f0f0f0; 
    border-radius: 10px; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    height: 200px;
    }

.formclass label {
    font-size: 18px; 
    display: block; 
    margin-bottom: 10px; 
}

.formclass input[type="text"] {
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border: 1px solid #ccc; 
    border-radius: 5px;
    font-size: 16px; 
}

.formclass input[type="submit"] {
    background-color: #007BFF; 
    color: white; 
    padding: 10px 20px; 
    font-size: 18px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
}

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; 
            height: 50px; 
            background: white;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }

    .flex-container {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .flex-box {
    display: flex;
    font-size: 25px;
    flex-direction: column; 
    align-items: center; 
    justify-content: flex-start; 
    padding: 10px; 
    background-image: url('311.jpg');
    
    border-radius: 10px; 
    border: 2px solid #ccc; 
    margin: 5px; 
    min-width: 150px; /* Adjust the minimum width */
    min-height: 120px;
    color: rgb(0, 0, 0);
    
    }

    .wide-box {
        flex-basis: 100%; 
        height: 150px;
        
        
        background-color: rgba(155, 24, 236, 0.164);
        color: black;
        font-size: 22px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;
        display: flex;
        justify-content: space-between;
        color:white;
    }
    .left {
        /*flex: 1; /* Makes it take up available space on the left */
        text-align: left;
        margin-left: 10px;
    }
    
    .right {
        /*flex: 1; /* Makes it take up available space on the right */
        text-align: right;
        margin-right: 20px;
    }
    /* complete button style*/
    .completedesign {

    bottom:10px;
    background-color: #0aebabb5; 
    color: white; 
    border: none; 
    padding: 10px 20px; 
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    font-size: 18px; 
    border-radius: 5px; 
    margin-top: 10px;
    
    }
    .complete-button {
    background-image: url('212.jpg');
    color:white; 
    border: none; 
    padding: 10px 20px; 
    text-align: center; 
    text-decoration: none; 
    display: inline-block; 
    font-size: 16px;
    border-radius: 5px; 
    cursor: pointer; 
    margin-top: 10px; 
    }

    .progress {
    background-color: grey;
    border-radius: 20px;
    height: 30px;
    width: 300px;
    }

    .progress-done {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: repeating-linear-gradient(
            to left,
            #0546e0,
            #1172f9,
            #4892f9
        );
        box-shadow: 0 5px 5px -6px #0546e0, 0 3px 7px #1172f9;
        border-radius: 20px;
        color: #fff;
        height: 100%;
        width: 90%;
        transition: width 1s ease 0.3s; /* Corrected transition property */
    }




    
    </style>
</head>
<body>
    <div class="background-image">
        
        
        
        
    <div class="flex-container">
        <div class="overlay" id="overlay">
            <form class="formclass" id="habit-form">
                <label for="habit">HABIT</label>
                <input type="text" name="habit" id="habit" required>
                <input type="submit" value="CREATE">
            </form>
        </div>
        <div class="wide-box" id="wide-box">
            <p id="date" class="left"></p>
            <img id="icon" src="icons8-plus-100.png" alt="Add icon">
            <p id="time" class="right"></p>
        </div>
        <div class="progress">
            <div class="progress-done"></div>
        </div>
        
        <!--Every box is created here thru scripts-->
        
    </div>
    <script>
        // Create a Date object
        var currentDate = new Date();
    
        // Get the current day, month, and date
        var options = { weekday: 'short', month: 'short', day: 'numeric' };
        var formattedDate = currentDate.toLocaleDateString('en-US', options);
    
        // Get the current time in 12-hour format without seconds
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        var formattedTime = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
    
        // Display the formatted date and time on the web page
        var formattedDateElement = document.getElementById("date");
        var formattedTimeElement = document.getElementById("time");
    
        formattedDateElement.innerHTML = formattedDate;
        formattedTimeElement.innerHTML = formattedTime;

        // Add a click event to the SVG icon
        var iconElement = document.getElementById("icon");
        var box1Element = document.getElementById("box1");
    
            iconElement.addEventListener("click", function (event) {
        
        event.preventDefault();
        
        var overlay = document.getElementById("overlay");
        overlay.style.display = (overlay.style.display === "block") ? "none" : "block";

        
    });
    //creating complete button
        function createCompleteButton() {
        const completeButton = document.createElement("button");
        completeButton.textContent = "Complete";
        completeButton.classList.add("complete-button");
        completeButton.addEventListener("click", function () {
            if (completeButton.textContent === "Complete") {
                completeButton.textContent = "COMPLETED";
                completeButton.classList.remove("complete-button");
                completeButton.classList.add("completedesign");
            } else {
                completeButton.textContent = "Complete";
                completeButton.classList.add("complete-button");

                
            }
        });
        return completeButton;
    }


    //on submit event
    document.querySelector('#habit-form').addEventListener('submit', function(event) {

            changeWidth();

            event.preventDefault();
            const habit = this.querySelector('[name="habit"]').value;

            // new div with the class "flex-box" and the inputted text
            const newFlexBox = document.createElement("div");
            newFlexBox.classList.add("flex-box");
            newFlexBox.innerText = habit;
            

            const completeButton = createCompleteButton();
            newFlexBox.appendChild(completeButton);

            //  new div below the overlay div
            const widebox = document.querySelector('#wide-box');
            widebox.parentNode.insertBefore(newFlexBox, widebox.nextSibling);

            const habitInput = document.getElementById("habit");
            //const habitText= habitInput.value;
            habitInput.value="";

            //overlay removed
            var overlay = document.getElementById("overlay");
             overlay.style.display = (overlay.style.display === "block") ? "none" : "block";

             
        });
        
        const habitInput = document.getElementById("habit");
        
        habitInput.addEventListener("input", function () {
            // Transform the entered text to uppercase
            this.value = this.value.toUpperCase();
        });

        const progress =document.querySelector(".progress-done")
        let finalValue=30;
        let max=50;
        function changeWidth(){

            progress.style.width = `${(finalValue / max) * 100}%`;
            progress.innerText= `${Math.ceil((finalValue / max) *100)}%`;
        }
        
        

    

    </script>
    </div>
</body>
</html>
