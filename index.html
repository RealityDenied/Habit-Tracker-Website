<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;
        background:#CCCAC7;
    }
    img {
            width: 64px;
            height: 64px;
            display: block;
            margin-top: 50px;
        }

        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the overlay */
            width: 300px; /* Maximum width */
            height: 400px; /* Maximum height */
            background: rgb(255, 255, 255); /* Semi-transparent background */
            z-index: 1; /* Ensures it's displayed over other elements */
        }


        /* Styling for the content inside the overlay box */
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            background: white;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }

    .flex-container {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .flex-box {
        flex-basis: 150px; 
        flex-grow: 1; 
        height: 150px;
        background: linear-gradient(purple, red);
        color: white;
        font-size: 25px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;
    }

    .wide-box {
        flex-basis: 100%; 
        height: 150px;
        background: #CCCAC7;
        color: white;
        font-size: 22px;
        text-align: center;
        line-height: 200px;
        border-radius: 20px;
        margin: 10px;
        display: flex;
        justify-content: space-between;
    }
    .left {
        /*flex: 1; /* Makes it take up available space on the left */
        text-align: left;
        margin-left: 10px;
    }
    
    .right {
        /*flex: 1; /* Makes it take up available space on the right */
        text-align: right;
        margin-right: 20px;
    }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="overlay" id="overlay">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta laudantium temporibus, porro voluptatem vero error dolore, odio sunt, maiores similique culpa explicabo. Architecto quibusdam delectus soluta repudiandae maxime nostrum dolor!
        </div>
        <div class="wide-box">
            <p id="date" class="left"></p>
            <img id="icon" src="circle-plus-solid.svg" alt="Add icon">
            <p id="time" class="right"></p>
        </div>
        <div id="box1" class="flex-box">
            Box1
        </div>
        <div class="flex-box">
            Box2
        </div>
        <div class="flex-box">
            Box3
        </div>
        <div class="flex-box">
            Box4
        </div>
        <div class="flex-box">
            Box5
        </div>
        <div class="flex-box">
            Box6
        </div>
    </div>
    <script>
        // Create a Date object
        var currentDate = new Date();
    
        // Get the current day, month, and date
        var options = { weekday: 'short', month: 'short', day: 'numeric' };
        var formattedDate = currentDate.toLocaleDateString('en-US', options);
    
        // Get the current time in 12-hour format without seconds
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        var formattedTime = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
    
        // Display the formatted date and time on the web page
        var formattedDateElement = document.getElementById("date");
        var formattedTimeElement = document.getElementById("time");
    
        formattedDateElement.innerHTML = formattedDate;
        formattedTimeElement.innerHTML = formattedTime;

        // Add a click event to the SVG icon
        var iconElement = document.getElementById("icon");
        var box1Element = document.getElementById("box1");
    
            iconElement.addEventListener("click", function () {
        // Change the text of Box1 to BoxNew1
        box1Element.innerText = "BoxNew1";
        var overlay = document.getElementById("overlay");
        overlay.style.display = (overlay.style.display === "block") ? "none" : "block";

        
    });
    

    </script>
</body>
</html>
